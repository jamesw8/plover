 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

  <head>
    <title>Plover</title>
    <meta charset="utf-8">

  <br>
  <br>

    <tr>
      <td><h5> Objective: </h5></td>

  </table>
  <br>
